  <body>
    <section class="header-foto">
      <header>
        <nav>

      <div class="contact">
        <div class="sendContact">
          <aside class="leftInfo">
            <h3>Message</h3>
            <input type="text" id="name" placeholder="Name" />

            <input type="text" id="surname" placeholder="surname" />

            <input type="email" id="email" placeholder="Email" />

            <textarea
              name="text"
              id="text"
              rows="8"
              placeholder="your text..."
            ></textarea>

            <button><a href="">SEND</a></button>
          </aside>
          <aside class="rightInfo">
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d198569.21291578177!2d1.299000522951901!3d38.95496167500563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x129946a367af2bab%3A0x28aa11c74b949f42!2sHotel%20THB%20Los%20Molinos%2C%20Carrer%20de%20Ramon%20Muntaner%2C%2060%2C%2007800%20Ibiza%2C%20Balearic%20Islands%2C%20Spain!3m2!1d38.9043001!2d1.4285682!5e0!3m2!1sen!2sge!4v1672233696363!5m2!1sen!2sge"

                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>

          </aside>
        </div>
      </div>

            <a href=""><i class="fa-brands fa-facebook"></i></a>

          </article>
        </div>
      </section>
